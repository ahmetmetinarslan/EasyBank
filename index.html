<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Easybank landing page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="nav-container">
          <div class="logo">
            <a href="#"><img src="./images/logo.svg" alt="logo" /></a>
          </div>
          <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
          <button class="nav-btn">Request Invite</button>
        </div>
      </nav>
      <header class="header">
        <div class="header-container">
          <div class="header-text">
            <h2>Next generation digital banking</h2>
            <p>
              Take your financial life online. Your Easybank account<br />
              will be a one-stop-shop for spending, saving,<br />
              budgeting, investing, and much more.
            </p>
            <button class="header-btn">Request Invite</button>
          </div>
          <div class="header-intro-img">
            <img src="./images/bg-intro-desktop.svg" alt="intro" />
            <div class="header-intro-phones">
              <img src="./images/image-mockups.png" alt="phones" />
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
